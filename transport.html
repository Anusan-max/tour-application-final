<!DOCTYPE html>
<html lang="en">
<head>
  <title>transport page</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/transport.css">
<meta name="viewport" content="width=device-width">
</head>

<header class="header">
    <div id='nav'></div>
</header>
<body> <div class="container">
  <h1 class="brand" id="orderThanksMessage">Welcome to Order Taxi</h1>
  <div class="wrapper">
    <div>
      <h3>Total taxis : <span id="taxiNo"></span></h3>
      <h5>Prices are in LKR</span></h5>
      <ul>
        <li>Current Order :<span id="currentOrder">0</span> </li>
        <li>Total Order:  <span id="totalOrder">0</li>
        <li>Loyality Points: <span id="loyalityPoints">0</li>
      </ul>
    </div>
    <div class="taxi">
      <form onsubmit="return submitForm(this)">
        <p>
          <label>Name</label>
          <input type="name" name="name" id="name" pattern="[A-Za-z]{1,15}" required>
        </p>
        <p>
          <label>Taxi From</label>
          <select name="cars" id="cars">
            <option value="tuk-tuk">TukTuk</option>
            <option value="mini-car">MiniCar</option>
            <option value="luxury-car">LuxuryCar</option>
            <option value="luxury-van">LuxuryVan</option>
            <option value="luxury-bus">LuxuryBus</option>
          </select>
        </p>
        <p>
          <label>Fuel efficiency:</label>
          <select name="Fuel" id="fuel">
            <option value="Medium">Medium</option>
            <option value="High">High</option>
            <option value="Low">Low</option>
          </select>
        </p>
        <p>
          <label>Distance</label>
          <input type="number" name="distance" id="distance"  min="1" max="2000" required>
        </p>
        <p>
          <label>Stay</label>
          <select name="stay" id="stay">
            <option value="oneway">One way</option>
            <option value="twoway">Two way</option>
            <option value="overnight">over night</option>
          </select>
        </p>
        <p>
          <label>Starting point</label>
          <input type="text" name="point" id="pointId" pattern="[A-Za-z]{1,15}" required>
        </p>

        <p>
          <button type="submit" id="addToCartId" value="addtoCart" onclick="setSubmit(this)">Add to Cart</button>
        </p>
        <p>
          <button type="submit" id="reserve" value="reserve" onclick="setSubmit(this)">reserve</button>
        </p>
        <p>
          <button type="submit" id="saveFavourite" value="saveFavourite" onclick="setSubmit(this)">save favourite</button>
        </p>
        <p>
          <button type="submit" id="orderFavourite" value="orderFavourite" onclick="setSubmit(this)">order favourite</button>
        </p>
        <p>
          <button type="submit" id="Loyality" value="Loyality" onclick="setSubmit(this)">Loyality points</button>
        </p>
      </form>
      </form>
    </div>
  </div>
</div>
<div id="footerId"></div>
<script src="js/nav.js"></script>
<script src="js/taxi-order.js"></script>
<script src="js/footer.js"></script>
</body>
</html>
